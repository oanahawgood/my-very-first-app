<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <br />
      <div class="border border-success p-2 mb-2 border-opacity-25">
        <h1>Weather around the world</h1>

        <form id="search-form">
          <input
            type="text"
            id="search-text-input"
            placeholder="Enter City"
            autofocus="on"
          />
          <input type="submit" value="Search" />
        </form>
        <h2></h2>

        <h3></h3>

        <div class="row justify-content-around">
          <div class="weather-description" id="weather-des"></div>
          <div class="col-4" id="current-temp">?°C</div>
          <div class="col-4">
            <ul type="circle">
              <li id="humidity">Humidity: ?</li>
              <li id="wind">Wind: ?</li>
            </ul>
          </div>
        </div>

        <h6>Forecast for the next 3 days:</h6>
        <div class="row">
          <div class="col-4">
            <div class="card secondCard" style="width: 10rem">
              <img src="images/Sun.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Sunny</h5>
                <p class="card-text">
                  min 11°C
                  <br />
                  max 19°C
                </p>
              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="card thirdCard" style="width: 10rem">
              <img src="images/Sun.jpg" class="card-img-top" alt="Sun" />
              <div class="card-body">
                <h5 class="card-title">Sunny</h5>
                <p class="card-text">
                  min 14°C
                  <br />
                  max 20°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card forthCard" style="width: 10rem">
              <img src="images/Sun.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Sunny</h5>
                <p class="card-text">
                  min 16°C
                  <br />
                  max 23°C
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scrip.js"></script>
  </body>
</html>
